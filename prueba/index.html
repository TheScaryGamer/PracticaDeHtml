<!DOCTYPE HTML>
<html>

    <!--Cabeza de la página-->
    <head>

        <title>Formulario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">

    </head>

    <!--Cuerpo de la pagina-->
    <body>

        <!--Inicio del formulario-->
        <form method="get" action="">
            <h1 id="Registro">Registro</h1>           
            <!--Nombre del usuario-->
            <div id="nombre">
                <label for="NameUser">Nombre:</label>
                <input type="text" id="NameUser" name="NameUser" placeholder="Coloque su nombre aqui" size="35" value="">
            </div>

            <!--Apellido del usuario-->
            <div id="apellido">
                <label for="LastNameUser">Apellido:</label>
                <input type="text" id="LastNameUser" name="LastNameUser" placeholder="Coloque su apellido aqui" size="35" value="">
            </div>

            <!--Correo del usuario-->
            <div id="email">
                <label for="EmailUser">Correo:</label>
                <input type="email" id="EmailUser" name="EmailUser" placeholder="Coloque aqui su correo" size="40" value="">
            </div>

            <!--Contraseña-->
            <div id="Contraseña">
                <label for="UserPassword">Contraseña:</label>
                <input type="password" id="UserPassword" name="UserPassword" placeholder="Coloque aqui su contraseña" maxlength="20" value="">
            </div>

            <!--Terminos y condiciones-->
            <div id="Terminos">
                <label for="Term"><input type="checkbox" name="Term" value="Term" id="Term"/> Terminos y condiciones</label>
            </div>

        </form>

    </body>

</html>
