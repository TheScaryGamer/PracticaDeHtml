<HTML DOCTYPE!>
<!--  Probando las diferentes etiquetas basicas  -->
<html>

<head>

<title>Etiquetas basicas</title>

</head>

<body>

    <!-- los h# para titulos y sus diferentes denominaciones   -->
<h1>Para titulos</h1>
<h2>Para subtitulos</h2>

<!-- Etiquetas para colocar contenido en general   -->
<p>Parrafos</p>

<!--  Etiqueta <strong> que se usa para recalcar algo importante en un texto  -->
<p>algun texto <strong>importante</strong> que requiera el strong</p>

<!--  Etiqueta <em> sirve para citar alguin texto  -->
<p>Segun Kant en su libro critica a la razon pura <em>"No hay alguna voluntad que sea buena universalmente"</em></p>

<!--  Etiqueta <adress> es para alguna informacion de contacto o direccion  -->
<p>Para contactar a Diosito tienes que estar <address> <font color="red">Morido</font></address></p>

<a href="https://es.semrush.com/blog/lista-de-html-tags/">El tuto</a>

</body>

</html>
