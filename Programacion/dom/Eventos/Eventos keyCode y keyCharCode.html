    <script>
(function(){

window.onload = function(){
  
  //valor de la tecla pulsada
  window.onkeyup = muestraInformacion;
  
  //tecla precionada

  //valor de la tecla especial

//para que un evento funcione en los diferentes navegadores se usa esto
function muestraInformacion(elEvento){
  
  var evento = elEvento || window.event;
//hasta aqui solamente
  
  var mensaje = "Tipo de evento: " + evento.type + "<br>" + "Propiedad keyCode: " + evento.keyCode + "<br>" + "evento charCode: " + evento.charCode + "<br>" + "Caracter pulsado: " + String.fromCharCode(evento.charCode);
  
  info.innerHTML += "<br>--------------------------------------<br>" + mensaje
}

function manejador(elEvento) {
  
  var evento = elEvento || window.event;
  
  var caracter = evento.charCode || evento.keyCode;
  
  alert("El car√°cter pulsado es: " + String.fromCharCode(caracter));
}

document.onkeypress = manejador;
