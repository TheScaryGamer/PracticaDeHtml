<!DOCTYPE HTML>
<html lang="es">
  
  <head>
    
    <title>Etiqueta meta con sus descripciones</title>
    
    <!--esta es una descripcion que le puedes dar a la pagina-->
    <meta name="description" content="Una descripcion"/>
    
    <!-- nombre del autor de la pagina-->
    <meta name="author" content="Juan D. Mercado R."/>
    
    <!--palabras claves para encontrar la pagina-->
    <meta name="keywords" content="x cosa, lo quesea, tata"/>
    
    <!--codificacion de caracteres para mostrar simbolos, emojis y usar diferentes lenguajes-->
    <meta charset="UTF-8"/>
    
  </head>
  
  <body>
    
    <h1>recordando</h1>
    
    <!-- la etiqueta 'nav' se usa para la navegacion de lla pagina, para ser exactos recuerda las barras horizontales que lleva a otro sitio-->
    
    <nav>
      
      <ul>
        
        <li>Principal</li>
        <li></li>
        
      </ul>
      
    </nav>
    
  </body>
  
</html>
