<!DOCTYPE HTML>
<html>
  
  <head>
    
  <title>NewDate()</title>
  <meta charset="UTF-8">
  
  </head>
  
  <body>
    
    <div id="reloj">
    </div>
    <script>
    
      function mostraReloj(){
      //fecha nativa del dispositivo
      var fecha = new Date()
      
      var hora = fecha.getHours()
      var minutos = fecha.getMinutes()
      var segundos = fecha.getSeconds()
      
      var subFijo = "Am"
      
       //para colocarle los 0 al reloj
      if(hora < 10){hora = "0" + hora}
      if(minutos < 10){minutos = "0" + minutos}
      if(segundos < 10){segundos = "0" + segundos}
      
      //formato 12 horas
      if(hora > 12){
        
      hora = hora - 12;
        subFijo = "Pm";
      }
      
      document.getElementById('reloj').innerHTML = hora+ ":" +minutos+ ":" +segundos + subFijo;
      }
      
      //para cargar la pagina cada segundo
      window.onload = function(){
        
        setInterval(mostraReloj, 1000)
        
      }
    </script>
    
  </body>
  
</html>
