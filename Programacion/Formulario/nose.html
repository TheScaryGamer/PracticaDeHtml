<!DOCTYPE html>
<html>

    <!--Cabeza de la pagina-->
    <head>
        <meta charset="UTF-8">
        <title>Formulario Basico</title>
    </head>

    <body>
        <!--Formulario basico-->
        <form>
            <fieldset>
                <!--Primera seccion del formulario-->
                <section>

                    <!--Nombre del usuario-->
                    <p><label for="Name">Nombre: </label></p>
                    <p><input type="text" id="Name" name="NameUser"></p>

                    <!--edad-->
                    <p><label for="Age">Edad: </label></p>
                    <p><input type="number" id="Age" name="AgeUser"></p>
                </section>

                <!--Segunda Seccion del formulario-->
                <section>

                    <!--Comentario-->
                    <p><label for="Commet">Comentario: </label></p>
                    <p><input type="text" id="Commet" name="CommetUser"></p>

                    <!--Email-->
                    <p><label for="Email">Email: </label></p>
                    <p><input type="email" id="Email" name="EmailUser"></p>

                </section>
            </fieldset>
        </form>
    </body>

</html>
